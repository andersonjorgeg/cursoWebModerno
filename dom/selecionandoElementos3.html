<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #03</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
            <option value="pt-br">Português (Brasil)</option>
            <option value="en-us">Inglês (Americano)</option>
        </select>
        <button>Pesquisar</button>
    </form>
    <script>
        /* selecionando formularios */
        console.log(document.forms) /* retorna um HTMLCollection */
        console.log(document.forms[0])

        /* selecionando elementos através do nome */
        console.log(document.getElementsByName('pesquisa')) /* retorna um NodeList */
        /* console.log(document.getElementsByTagName('form')) */ /* retorna um HTMLCollection */

        console.log(document.pesquisa)/* retorna o elemento que tem o nome pesquisa */

        console.log(document.pesquisa.q)

        /* alterando valor do formulario */
        document.pesquisa.q.value = 'Linux Brasil'
        document.pesquisa.hl.value = 'en-us' 

        /* ver qual indice esta selecionado na tag <select></select> */
        console.log(document.pesquisa.hl.selectedIndex)
    </script>
</body>

</html>
