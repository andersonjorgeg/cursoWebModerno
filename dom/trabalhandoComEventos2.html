<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>Elemento</div>
    <script>
        /* selecionando um elemento HTML */
        const item = document.querySelector('div')
        /* adicionando position: absolute; na div */
        item.style.position = 'absolute'


        item.onmousemove = e => {
            const item = e.target
            item.style.cursor = 'move'
            /* verificando se esta clicado ou n√£o */
            if (e.buttons) {
                item.style.top = `${e.clientY - (item.clientHeight / 2)}px`
                e.target.style.left = `${e.clientX - (item.clientWidth / 2)}px`
            }
        }
        
    </script>
</body>
